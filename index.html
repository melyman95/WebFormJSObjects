<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
</head>
<body>
    <h1>Add CPU</h1>

    <div id="validation-summary">
        <p>Errors here:</p>
    </div>

    <form>
        <label for="part">CPU Name: </label>
        <input id="part" type="text">
        <br>

        <label for="price">CPU Price: </label>
        <input id="price" type="text">
        <br>

        <label for="make">Manufacturer: </label>
        <select id="make">
            <option>Choose a manufacturer:</option>
            <option>Intel</option>
        </select>
        <br>

        <label for="model">Model: </label>
        <select id="model">
            <option>8088</option>
            <option>8086</option>
            <option>286</option>
            <option>386</option>
            <option>486</option>
            <option>Pentium</option>
            <option>Celeron</option>
            <option>Core 2 Duo</option>
            <option>i3</option>
            <option>i5</option>
            <option>i7</option>
            <option>i9</option>
        </select>

        <input type="checkbox" id="ecc">
        <label for="ecc">ECC?</label>
        <br>
        
        <input type="button" value="Add Processor"> 
    </form>
</body>
</html>
